services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    ports:
      - "8191:8191"
    restart: unless-stopped
    networks:
      - stacks_network

  book-sync:
    build: .
    container_name: book-sync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Amsterdam
      - CRON_SCHEDULE=0 * * * *
      - FLARESOLVERR_URL=http://flaresolverr:8191/v1
    volumes:
      - ./data:/app/data
      - /volume1/books:/downloads
    depends_on:
      - flaresolverr
    networks:
      - stacks_network

networks:
  stacks_network:
    name: stacks_net
