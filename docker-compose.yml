services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    network_mode: host

  book-sync:
    build: .
    container_name: book-sync
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
      - CRON_SCHEDULE=0 * * * *
      - FLARE_URL=http://localhost:8191/v1
      - AA_API_KEY=${AA_API_KEY}
    volumes:
      - book-sync-data:/app/data
      - /volume1/books:/downloads
    depends_on:
      - flaresolverr

volumes:
  book-sync-data:
